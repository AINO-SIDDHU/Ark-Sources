<div class="gridBgColor enterp-grid-container">
    <mat-toolbar class="gridBgColor action-bar" *ngIf="enableActionToolbar.enable">
        <h2>{{gridHeader}} | </h2>
        <span> Showing all {{gridHeader + 's' | lowercase}}</span>

        <button mat-button class="action-button" *ngIf="addNewUserForm.enable"
            (click)="addNewUserFormAction(addNewUserForm.token)" matTooltip="Add new {{gridHeader | lowercase}}">
            Add new {{gridHeader | lowercase}}
        </button>

        <button mat-button [matMenuTriggerFor]="afterMenu" class="action-button" matTooltip="more actions">More
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>{{gridHeader | lowercase}} meta config</button>
        </mat-menu>

    </mat-toolbar>
    <mat-toolbar class="search-toolbar" *ngIf="enableSearchToolBar.enable">

        <div class="search-placeholder" *ngIf="enableSearchPlaceholder.enable">
            <button mat-button class="filter-button" (click)='toggleToSearchBar(enableSearchPlaceholder.token)'>
                <mat-icon>add</mat-icon> Add a filter
            </button>
        </div>
        <mat-form-field class="search-field" *ngIf="enableSearchBar.enable">
            <input type="text" class="search-input" matInput placeholder="search" [ngModel]="filterValue"
                (ngModelChange)="filterValue=searchByName(filterValue)">
        </mat-form-field>

    </mat-toolbar>

    <div class='table-card'>
        <div class="th-div">

        </div>

        <cdk-virtual-scroll-viewport CdkScrollable itemSize="1" id="example-viewport1"
            (scroll)='getNextBatchOfImages("Approved")'>

        </cdk-virtual-scroll-viewport>
    </div>

    <mat-toolbar class="footer">
        <p>Ainosoft Â©2017 All rights reserved</p>
    </mat-toolbar>

</div>
