<div class="formBgColor">
    <mat-toolbar style="background: #f0f1f3;">
        <button mat-icon-button class="back" (click)="backToTable()">
            <mat-icon matTooltip="back">keyboard_backspace</mat-icon>
        </button>
        <h2 class="form-header">Create new {{formHeader | lowercase }}</h2>
    </mat-toolbar>

    <div class="form-card-container">
        <form [formGroup]="firstFormGroup" class="form-card">
            <h2 class="meta-header">Summary</h2>
            <mat-card-content>
                <!-- Module Name -->
                <p *ngIf="enableModuleName">
                    <mat-form-field appearance="outline" class="name-field">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="firstCtrl" required>
                    </mat-form-field>
                </p>

                <!-- User Role -->
                <p *ngIf="enableUserRole">
                    <mat-form-field appearance="outline" class="select-field">
                        <mat-label>{{formHeader }} role</mat-label>
                        <mat-select formControlName="first2Ctrl">
                            <mat-option value="Queries">role 1</mat-option>
                            <mat-option value="Items">role 2</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>

                <!-- User refrence package -->
                <p *ngIf="enableRefPackage">
                    <mat-form-field appearance="outline" class="select-field">
                        <mat-label>Use reference {{formHeader | lowercase }}</mat-label>
                        <mat-select formControlName="first2Ctrl" required>
                            <mat-option>--select--</mat-option>
                            <mat-option value="{{element}}" *ngFor='let element of referencePackageList' >{{element}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>

                <!-- Base Price -->
                <p *ngIf="enableBasePrice">
                    <mat-form-field appearance="outline" class="name-field">
                        <mat-label>Base price</mat-label>
                        <input matInput placeholder="Base price" formControlName="firstCtrl" required>
                        <i class="fa fa-euro" style="font-size:22px" matSuffix></i>
                    </mat-form-field>
                </p>

                <!-- Subscription frequency -->
                <p *ngIf="enableSubFrequency">
                    <mat-form-field appearance="outline" class="select-field">
                        <mat-label>Subscription frequency</mat-label>
                        <mat-select formControlName="first2Ctrl">
                            <mat-option value="Quaterly">Monthly</mat-option>
                            <mat-option value="Quaterly">Quaterly</mat-option>
                            <mat-option value="Half Year">Half Yearly</mat-option>
                            <mat-option value="Annually">Annually</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <button mat-stroked-button type="button" class="next-button" (click)="openMetaConfig()">{{formHeader | lowercase}} details
                    <mat-icon>chevron_right</mat-icon>
                </button>

            </mat-card-content>
        </form>
    </div>
</div>
