<div class="formBgColor">
    <mat-toolbar style="background: #f0f1f3;">
        <button mat-icon-button class="back" (click)="backToSummary()">
            <mat-icon matTooltip="back">keyboard_backspace</mat-icon>
        </button>
        <h2 class="meta-config-header">Configure {{metaConfigHeader}} details</h2>
    </mat-toolbar>

    <div class="form-card-container">
        <button mat-fab class="step-indicator">{{stepIndicatorNo}}</button>

        <!-- <svg class="progress-circle" width="70" height="70">
            <path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/>
        </svg> -->

        <div class="form-card-content">
            <form [formGroup]="firstFormGroup" class="form-card">
                <mat-card-content>
                    <p>
                        <mat-form-field appearance="outline" class="name-field">
                            <mat-label>{{currentSelector}}</mat-label>
                            <mat-select formControlName="first2Ctrl" required>
                                <mat-option>1</mat-option>
                                <mat-option>2</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>

                    <button mat-stroked-button type="button" class="prev-button" (click)="prevSelector()">
                        <mat-icon>chevron_left</mat-icon>
                    </button>

                    <button mat-stroked-button type="button" class="next-button" (click)="nextSelector()">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </mat-card-content>
            </form>
        </div>
    </div>
</div>
