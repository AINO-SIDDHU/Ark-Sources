<div mat-dialog-content>
    <form [formGroup]="popupForm">
        <div class="form-group">
            <mat-form-field class="select1">
                <mat-label style="font-size:2;">Publication</mat-label>
                <mat-select disableRipple formControlName="select1">
                    <mat-option value="1">http://shop.quotidianodipugila.it#-Lecce</mat-option>
                    <mat-option value="2">http://shop.limattino.it/edicola-Salemo</mat-option>
                    <mat-option value="3">http://shop.limattino.it/edicola-Avellino</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="select2">
                <mat-label style="font-size:2;">Edition</mat-label>
                <mat-select disableRipple formControlName="select2">
                    <mat-option value="1">City 1</mat-option>
                    <mat-option value="2">city 2</mat-option>
                    <mat-option value="3">city 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button class="button1" mat-button (click)='closeDialog()'>Cancel</button>
            <button class="button2" mat-button>Save</button>
        </div>
    </form>
</div>
