<div class="example-container">
    <form [formGroup]="this.channelService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">
        <div class="form-group">
            <mat-form-field appearance="fill" class="input">
                <mat-label> Channel Name</mat-label>
                <input formControlName="channelName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.channelName.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.channelName.errors">Please enter channel name</div>
        </div>
        <br>

        <div class="form-group">
            <mat-form-field class="input">
                <mat-label> Protocol Type</mat-label>
                <mat-select formControlName="selectedProtocol" class="form-control" (selectionChange)="channelService.changeState()">
                    <mat-option *ngFor="let protocol of protocolValue" [value]="protocol.viewValue">
                        {{protocol.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div class="form-group">
            <mat-form-field appearance="fill" class="input">
                <mat-label> Url</mat-label>
                <input formControlName="url" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.url.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.url.errors">Please enter url</div>
        </div>
        <br>

        <div class="form-group">
            <mat-form-field appearance="fill" class="input">
                <mat-label> Username</mat-label>
                <input formControlName="username" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.username.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.username.errors">Please enter username</div>
        </div>
        <br>


        <div class="form-group">
            <mat-form-field appearance="fill" class="input">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.password.errors}" matInput>
            </mat-form-field>
            <div class="invalid-feedback" *ngIf="submitted && formControls.password.errors">Please enter password</div>
        </div>
        <br>



        <mat-button-field>
            <br>


            <button mat-raised-button (click)="onCancel()">Cancel</button>
            <button mat-raised-button type="submit">Save</button>
            <br>
        </mat-button-field>
    </form>
</div>
