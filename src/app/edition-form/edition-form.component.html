<div class="example-container">
  <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <h1 class="toolInput">
      Add Edition
    </h1>

    <div class="form-group">
      <mat-form-field appearance="fill" class="input">
        <mat-label> Name</mat-label>
        <input formControlName="name" class="form-control" matInput>
        <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
      </mat-form-field>
      <br>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill" class="input">
        <mat-label> Code</mat-label>
        <input formControlName="code" class="form-control" matInput>
        <mat-error *ngIf="hasError('code', 'required')">Code is required</mat-error>
      </mat-form-field>
      <br>
    </div>

    <div>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button type="submit">Add</button>
    </div>
  </form>
</div>
